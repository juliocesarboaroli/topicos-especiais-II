<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produto</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="content">
        <h1>Adicionando produto</h1>
        <form action="" name="formularioProduto">
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao" class="field-full-width" placeholder="João da Silva">

            <label for="preco">Preço unitário</label>
            <input type="number" name="preco" id="preco" class="field-full-width" placeholder="5,00">

            <label for="peso">Peso unitário</label>
            <input type="number" name="peso" id="peso" class="field-full-width" placeholder="5,00">

            <input type="submit" value="Salvar" class="btn btn-full-width btn-green">
        </form>
        <button class="btn-full-width btn-gray">Cancelar</button>
    </div>
</body>

</html>
