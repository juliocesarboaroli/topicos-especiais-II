<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venda</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="content">
        <h1>Adicionando solicitação</h1>
        <form action="" name="formularioCliente">
            <label for="data">Data</label>
            <input type="date" name="data" id="data" class="field-full-width">

            <label for="funcionario">Funcionário</label>
            <select name="funcionario" id="funcionario" class="field-full-width">
                <option value="1">João da Silva</option>
            </select>

            <label for="equipamento">Equipamento</label>
            <select name="equipamento" id="equipamento" class="field-full-width">
                <option value="1">Martelo</option>
            </select>

            <b>Atenção, somente o administrador do sistema pode alterar os dados cadastrados</b>
            <input type="submit" value="Salvar" class="btn btn-full-width btn-green">
        </form>
        <button class="btn-full-width btn-gray">Cancelar</button>
    </div>
</body>

</html>
