<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cliente</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="content">
        <h1>Adicionando cliente</h1>
        <form action="" name="formularioCliente">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="field-full-width" placeholder="João da Silva">

            <label for="dataNascimento">Data de nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento" class="field-full-width">

            <label for="idade">Idade</label>
            <input type="text" name="idade" id="idade" class="field-full-width" placeholder="000" maxlength="3">

            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" class="field-full-width" placeholder="(00)00000-0000" maxlength="10">

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="field-full-width" placeholder="Las Vegas">

            <b>Atenção, somente o administrador do sistema pode alterar os dados cadastrados</b>
            <input type="submit" value="Salvar" class="btn btn-full-width btn-green">
        </form>
        <button class="btn-full-width btn-gray">Cancelar</button>
    </div>
</body>

</html>
