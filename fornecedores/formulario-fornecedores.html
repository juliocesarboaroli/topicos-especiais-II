<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fornecedor</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="content">
        <h1>Adicionando fornecedor</h1>
        <form action="" name="formularioFornecedor">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="field-full-width" placeholder="João da Silva">

            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo" class="field-full-width">
                <option value="PF">Pessoa física</option>
                <option value="PJ">Pessoa jurídica</option>
            </select>

            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" class="field-full-width" placeholder="(00)00000-0000" maxlength="10">

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="field-full-width" placeholder="Las Vegas">

            <input type="submit" value="Salvar" class="btn btn-full-width btn-green">
            <button class="btn-full-width btn-gray">Cancelar</button>
        </form>
    </div>
</body>

</html>
